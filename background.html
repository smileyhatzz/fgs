<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<script type="text/javascript" src="scripts/jquery-1.5.2.min.js"></script>
<script type="text/javascript" src="scripts/jquery.utils.js?version=1.1.0.49"></script>
<script type="text/javascript" src="scripts/jquery.base64.decode.js?version=1.1.0.49"></script>
<script type="text/javascript" src="fgs.js?version=1.1.0.49"></script>
<script type="text/javascript" src="browser_files/background.js?version=1.1.0.49"></script>
<script type="text/javascript" src="lang.js?version=1.1.0.49"></script>
<script type="text/javascript">
var portsByName = {};
var FGSoperator = false;

chrome.self.onConnect.addListener(function(port)
{
	portsByName[port.name] = port;
	
	if(port.name == "FBloginPage")
	{
		port.onMessage.addListener(function(request)
		{
			FGS.loginStatusChanged(request.loggedIn, request.html);
		});
	}
	else if(port.name == 'FGSoperator')
	{
		port.onMessage.addListener(FGS.processOperatorMessage);
		
		FGSoperator = port;
	}
});

var FGSdebugMode = false;

$(function()
{
	FGS.preStartup();
	
	FGS.jQuery(window).unload( function () 
	{
		FGS.sendView('close');		
	});
	FGS.jQuery('body').html('<iframe id="ifm" src="https://www.facebook.com/ajax/ufi/modify.php?x=y" />');
});
</script>
</head>
